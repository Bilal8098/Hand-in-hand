<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Forget_Password.css">
    <title>Forget Password</title>
</head>
<body>

<div class="container">
    <img src="Hand in Hand Logo.jpg" alt="Hand in Hand Logo" class="logo">

    <div class="card">
        <h1>Forgot Password</h1>
        <p>Please enter your email to reset your password.</p>

        <form action="" method="get">
            <label for="forget_email">Email</label>
            <input type="email" id="forget_email"  required>

            <button type="submit" id="reset-btn" class="btn">Reset Password</button>

        </form>

        <p class="back-link">
            <a href="../login/Login_Page.html">Back to Login Page</a>
        </p>
    </div>
</div>

</body>
</html>
<script >// 🔹 إعداد Firebase (استبدلها ببيانات مشروعك من Firebase Console)
const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
};

// 🔹 تهيئة Firebase
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// 🔹 استهداف الزر وإيميل المستخدم
document.getElementById("reset-btn").addEventListener("click", function(event) {
    event.preventDefault(); // منع إعادة تحميل الصفحة

    let email = document.getElementById("forget_email").value;

    if (email) {
        auth.sendPasswordResetEmail(email)
            .then(() => {
                alert("✅ تم إرسال رابط إعادة التعيين إلى إيميلك!");
            })
            .catch((error) => {
                alert("❌ خطأ: " + error.message);
            });
    } else {
        alert("⚠️ من فضلك أدخل بريدك الإلكتروني!");
    }
});
</script>
